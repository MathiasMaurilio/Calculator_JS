<DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <table class="calculadora">
            <caption class="display_numeros"><input type="text" class="input_numeros"></caption>
            <tbody>
                <tr>
                    <td><button class="botao_calculadora">C</button></td>
                    <td><button class="botao_calculadora"><</button></td>
                    <td><button class="botao_calculadora">/</button></td>
                    <td><button class="botao_calculadora">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora">7</button></td>
                    <td><button class="botao_calculadora">8</button></td>
                    <td><button class="botao_calculadora">9</button></td>
                    <td><button class="botao_calculadora">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora">4</button></td>
                    <td><button class="botao_calculadora">5</button></td>
                    <td><button class="botao_calculadora">6</button></td>
                    <td><button class="botao_calculadora">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora">1</button></td>
                    <td><button class="botao_calculadora">2</button></td>
                    <td><button class="botao_calculadora">3</button></td>
                    <td rowspan="2"><button class="botao_calculadora">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao_calculadora">0</button></td>
                    <td><button class="botao_calculadora">.</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
